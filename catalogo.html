<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/catalogo.css">
    <title>Catálogo</title>
</head>
<body>
    <header>
        <div class="conteudoHeader">
            <nav>
                <a class="logo" href="/" >WebRent Veículos</a>
                <div class="mobile-menu">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <ul class="nav-list">
                    <li><a href="#">Catálogo</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </nav>       
        </div>
    </header>

   
    <section>
        <h1>Catálogo de Veículos disponíveis para locação</h1>
        <div class="container-all">
            <div class="container">
                <div class="card-item">
                    <h1>Sedan</h1>
                    <img src="assets/img/CROX.png" alt="Carro Sedan preto">
                    <div class="card-content">
                        <h2>Fiat Cronos 1.3</h2>
                        <button class="button"><a href="#">Reserve Agora</a></button>
                    </div>
                </div> 
            </div>
        
            <div class="container">
                <div class="card-item">
                    <h1>Compacto</h1>
                    <img src="assets/img/KWID.png" alt="Carro Sedan preto">
                    <div class="card-content">
                        <h2>Renault Kwid 1.0</h2>
                        <button class="button"><a href="#">Reserve Agora</a></button>
                    </div>
                </div>
            </div>
        
            <div class="container">
                    <div class="card-item">
                        <h1>SUV</h1>
                        <img src="assets/img/TCRO.png" alt="Carro Sedan preto">
                        <div class="card-content">
                            <h2>Vw T-Cross 1.0 Turbo</h2>
                            <button class="button"><a href="#">Reserve Agora</a></button>
                        </div>
                    </div>
            </div>
        </div>
    </section>
    
    <script src="mobile-navbar.js"></script>
</body>
</html>
